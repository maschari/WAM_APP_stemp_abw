[scenarios]
    [[status_quo]]
        title = 'Status quo'
        text = '''Dieses Szenario enthält den aktuellen Zustand der
Energieversorgung und Flächennutzung in der Region.
Die Region versorgt sich Stand 2017 zu fast 50% aus
Windenergie, bezieht aber auch einen großen Anteil 
(43,7%) aus Importen.
'''
    [[climate_target]]
        title = 'Basisszenario 2050'
        text = '''Dieses Szenario beschreibt einen möglichen Pfad
zur Erreichung der deutschen Klimaschutzziele. Das
vom BMWi vorgestellte Basisszenario beschreibt die 
Energieversorgung in Deutschland in 2050, bei dem die
energie- und klimapolitischen Zielen möglichst kosten-
effizient erreicht werden. 
Die Ergebnisse der Studie zeigen dabei Einsparungen im
Bruttostromverbrauch von 25,4% im Vergleich zu 2008. 
Sektorkopplung in Form von Elektromobilität und Power-
to-Heat stellt einen steigenden Anteil des Strom-
verbrauchs dar. Es erfolgt ein massiver Ausbau der 
Windenergie in Deutschland, die den Großteil des Strom-
bedarfs in diesem Szenario deckt.

Bitte beachten Sie, dass aus dem Szenario nur die
in diesem Tool berücksichtigten Parameter verwen-
det werden, und toolseitig nicht unterstützte
Aspekte wie bspw. Technologien zur Sektorkopplung
(z.B. Power-to-Heat) unberücksichtigt bleiben.
'''
    [[100_percent_re]]
        title = 'Alternativszenario 2050'
        text = '''Dieses Szenario ist eine abgewandelte Form des
vom BMWi vorgestellten Basisszenario, bei dem auf
die kostengrünstigste Art und Weise die klima- und 
energiepolitischen Ziele erreicht werden. Dieses 
Alternativszenario setzt den Schwerpunkt auf den 
Ausbau der Photovoltaik (PV). Das Basisszenario wird 
dabei so angeglichen, dass das volle Potenzial an PV
in der Region ausgebaut wird. Es wird davon ausgegangen,
dass das restliche Deutschland dem im Basisszenario
beschriebenen Ausbaupfad folgt. Eine möglicherweise
auftretende erhöhte Abregelung der PV wird nicht 
betrachtet.

Bitte beachten Sie, dass aus dem Szenario nur die
in diesem Tool berücksichtigten Parameter verwen-
det werden, und toolseitig nicht unterstützte
Aspekte wie bspw. Technologien zur Sektorkopplung
(z.B. Power-to-Heat) unberücksichtigt bleiben.
'''
