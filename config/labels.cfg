        title = 'Demand-Side-Management'
        text = '''
Auch unter dem Namen Lastmanagement bekannt, dient
dieses Konzept zur Anpassung der Stromlast an die
Stromerzeugung. Die Stromerzeugung aus erneuerbaren
Energien kann bei schlechten Wetterbedingungen durchaus 
schwanken, so hilft das DSM mit dem zu- oder 
abschalten der Lasten von Kraftwerken um diese 
Schwankungen auszugleichen.
'''
    [[emobility]]
