[components]
    [[wind]]
        title = 'Windenergieanlagen'
        text = '''
Eine Windenergieanlage kann elektrische Energie mit 
Hilfe der Transformation von Windenergie produzieren.
Eine leistungsstarke Windkraftanlage kann rund 3500 
klassische Haushalte für ein Jahr in Deutschland 
versorgen. windkraftanlagen dieser Art haben meist
eine Nabenhöhe von 120m mit einem Rotordurchmesser 
von ca. 150m.
'''
    [[pv_roof]]
        title = 'Photovoltaik (Dachanlagen)'
        text = '''
Bei der Photovoltaik werden Solarmodule in einem 
geeigneten Winkel zum Sonnenlicht auf ein Dach 
montiert. Mit der Sonneneinstrahlung, kann die 
Sonnenenergie im Modul in elektrischen Strom 
umgewandelt werden. Eine Dachanlage wird vor allem
für die Eigenversorgung des Hauses genutzt.
Ein gewöhnliches Dach eines Neubaus mit einer Fläche 
von ca. 150m^2 kann rund 7 Haushalte in einem Jahr
mit Strom versorgen.
'''
    [[pv_ground]]
        title = 'Photovoltaik (Freiflächenanlagen)'
        text = '''
Freiflächenanlagen werden auf nicht ökologisch 
wertvollen Gebieten errichtet.Die Module können somit 
hektarweise auf diesen Flächen aufgestellt werden. 
Eine Anlage mit der Größe von ca. 5 ha kann im Jahr 
50 typische Haushalte mit Strom versorgen.
'''
    [[bio]]
        title = 'Biomasse und Biogas'
        text = '''
Biogas wird durch Vergärung der Biomasse, bestehend
aus verschiedenen Substraten, in einer Biogasanlage 
hergestellt. Es können ungefähr 800 Haushalte 
jährlich mittels einer typisch großen Biogasanlage 
mit Strom versorgt werden. 
'''
    [[conventional]]
        title = 'Konventionelle Kraftwerke'
        text = '''
Konventionelle Kraftwerke wandeln fossile Energieträger 
in Strom um. In dem Prozess werden Rohstoffe in einem 
Ofen verbrannt, wodurch sehr viel CO2 freigesetzt wird. 
Dies stellt jedoch ein großes Risiko für das Klima dar.  
'''
    [[resid_save]]
        title = 'Einsparung Haushalte'
        text = '''
Einsparungen im Vergleich zum Status Quo Szenario.
'''
    [[crt_save]]
        title = 'Einsparung GHD'
        text = '''
