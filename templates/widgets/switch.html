<div class="grid-x">
  <div class="cell small-10">
    {{widget.attrs.title}}
  </div>
  <div class="cell small-1">
    <i class ="icon ion-information-circled icon--small" title="{{widget.attrs.text}}"></i>
  </div>
  <div class="cell small-1">
    <div class="switch tiny">
      <input class="switch-input" id="{{widget.attrs.id}}" type="checkbox" name="{{widget.attrs.name}}" {% if widget.attrs.checked %}checked{% endif %}>
      <label class="switch-paddle" for="{{widget.attrs.id}}">
      </label>
    </div>
  </div>
</div>
