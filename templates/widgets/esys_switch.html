{% load static %}

{% if widget.attrs.icon %}
  <div class="cell small-1">
    <img src="{% static 'stemp_abw/img/energy_icons/'|add:widget.attrs.icon %}" alt="Icon" width="25" style="margin-right: 0.4rem;">
  </div>
  <div class="cell small-9">
{% else %}
  <div class="cell small-10">
{% endif %}
  <p>{{widget.attrs.title}}</p>
</div>
<div class="cell small-1">
  {% if not widget.attrs.popup %}
    <i class ="icon ion-information-circled icon--small" title="{{widget.attrs.text}}" data-tooltip data-position="right" data-alignment="center"></i>
  {% else %}
    {{widget.attrs.popup}}
  {% endif %}
</div>
<div class="cell small-1">
  <div class="switch tiny">
    <input class="switch-input {{widget.attrs.class}} rc-tooltip-trigger-override" id="{{widget.attrs.id}}" type="checkbox" name="{{widget.attrs.name}}" {% if widget.attrs.checked %}checked{% endif %}>
    <label class="switch-paddle" for="{{widget.attrs.id}}">
    </label>
  </div>
</div>
