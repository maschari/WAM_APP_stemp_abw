[panels]
    [[scenarios]]
        title = 'Szenario'
        text = '''
Bitte wählen Sie ein Szenario, um das Energiesystem
zu konfigurieren. Sie können dieses anschließend
im Menü "Energiesystem" nach Ihren Wünschen
anpassen.
'''
    [[esys]]
        title = 'Energiesystem'
        text = '''
Hier können Sie die zentralen Parameter des
Energiesystems anpassen.
'''
    [[areas]]
        title = 'Flächen'
        text = '''
Bitte wählen Sie die anzuzeigenden Flächen. Die
Reihenfolge des Anwählens bestimmt die Anordnung,
d.h. die zuletzt gewählte Fläche wird in der Karte
zuoberst dargestellt.
'''
    [[results]]
        title = 'Ergebnisse'
        text = '''
Hier werden die Ergebnisse der Optimierung
dargestellt.
'''
