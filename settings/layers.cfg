# This file defines the groups and layers as well as their order in the tool
#
# Format:
# [<GROUP LABEL>]
#     [[<LAYER_ID>]]
#         type = <TYPE OF GEOMETRY (line, point, poly)>
#         label = <LABEL OF LAYER>
#         show = <SHOW LAYER ON STARTUP (0/1)>
#         [[[style]]]
#             <CSS STYLE OPTIONS>
#         [[[accuracy]]]
#             <ACCURACY OF LAYER DISPLAY -> GEOJSON PARAMS>


[Planungsregion]
    [[rpabw]]
        label = 'Grenze des Planungsraumes'
        show = 1
        [[[style]]]
            fillColor = '#444'
            weight = 2
            opacity = 1
            color = gray
            fillOpacity = 0.5
        [[[accuracy]]]
            precision = 5
            simplify = 0
