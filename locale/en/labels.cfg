[layers]
    [[rpabw]]
        title = 'EN: Grenze des Planungsraumes'
        text = '''EN: Der Planungsraum ist der von der Regionalplanung
Anhalt-Bitterfeld-Wittenberg (ABW) beplante Raum.
Er stellt die Grenze des Betrachtungsraumes dieses
Tools dar.
'''
    [[reg_mun]]
        title = 'EN: Gemeinden'
        text = '''EN: Die Region Anhalt-Bitterfeld-Wittenberg besteht aus
20 Gemeinden.
'''
    [[reg_mun_pop]]
        title = 'EN: EinwohnerInnen'
        text = '''EN: EinwohnerInnen im Jahr 2017.
'''
    [[reg_mun_pop_density]]
        title = 'EN: Bevölkerungsdichte'
        text = '''EN: Bevölkerungsdichte im Jahr 2017. In Deutschland
betrug diese 232 EinwohnerInnen pro km² im Jahr 
2017, in Sachsen-Anhalt 109 EinwohnerInnen pro km².
'''
    [[reg_mun_gen_cap_re]]
        title = 'EN: Installierte Leistung EE'
        text = '''EN: Installierte Leistung erneuerbarer Energieanlagen
(Windenergie, Photovoltaik, Wasserkraft, Biomasse
und Biogas) in Megawatt.
'''
    [[reg_mun_gen_cap_re_density]]
        title = 'EN: Installierte Leistung EE je km²'
        text = '''EN: Installierte Leistung erneuerbarer Energieanlagen
(Windenergie, Photovoltaik, Wasserkraft, Biomasse
und Biogas) bezogen auf die Fläche in Megawatt pro 
Quadratkilometer.
Als Vergleich waren im Jahr 2017 in Deutschland 
im Schnitt 0,3 MW/km² erneuerbare Energieanlagen 
installiert.
'''
    [[reg_mun_gen_energy_re]]
        title = 'EN: Gewonnene Energie aus EE'
        text = '''EN: Jährlich eingespeiste Energiemenge aus erneuerbaren
Anlagen in Gigawattstunden (Windenergie, Photovoltaik,
Wasserkraft).
'''
    [[reg_mun_gen_energy_re_per_capita]]
        title = 'EN: Gewonnene Energie aus EE je EinwohnerIn'
        text = '''EN: Jährlich eingespeiste Energiemenge aus erneuerbaren
Anlagen (Windenergie, Photovoltaik, Wasserkraft) bezogen 
auf die Einwohnerzahl in Megawattstunden pro EinwohnerIn.
Als Vergleich wurden im Jahr 2017 in Sachsen-Anhalt 6,35 
MWh pro EinwohnerIn, in Gesamtdeutschland 2,61 MWh pro
EinwohnerIn aus erneuerbaren Energieanlagen erzeugt.
'''
    [[reg_mun_gen_energy_re_density]]
        title = 'EN: Gewonnene Energie aus EE je km²'
        text = '''EN: Jährlich eingespeiste Energiemenge aus erneuerbaren
Anlagen (Windenergie, Photovoltaik, Wasserkraft) bezogen 
auf die Fläche in Megawattstunden pro km².
Als Vergleich wurden im Jahr 2017 in Sachsen-Anhalt
1104,6 MWh/km², in Deutschland 604,9 MWh/km² aus 
erneuerbaren Energieanlagen produziert.
'''
    [[reg_mun_dem_el_energy]]
        title = 'EN: Strombedarf'
        text = '''EN: Jährlicher Strombedarf in Gigawattstunden der Sektoren
Haushalte, GHD (Gewerbe, Handel, Dienstleistungen),
Landwirtschaft und Industrie. Es handelt sich dabei 
um den Nettostromverbrauch.
'''
    [[reg_mun_dem_el_energy_per_capita]]
        title = 'EN: Strombedarf je EinwohnerIn'
        text = '''EN: Jährlicher Strombedarf je EinwohnerIn in Gigawattstunden
der Sektoren Haushalte, GHD (Gewerbe, Handel,
Dienstleistungen), Landwirtschaft und Industrie.
Es handelt sich dabei um den Nettostrombedarf.
In Deutschland wurden im Jahr 2017 im Schnitt
6401,6 kWh pro Einwohner verbraucht.
'''
    [[reg_mun_dem_th_energy]]
        title = 'EN: Wärmebedarf'
        text = '''EN: Jährlich verbrauchte Wärmemenge für Raumwärme und
Trinkwassererwärmung in Gigawattstunden der Sektoren
Haushalte, GHD (Gewerbe, Handel, Dienstleistungen),
Landwirtschaft (ohne Industrie).
'''
    [[reg_mun_dem_th_energy_per_capita]]
        title = 'EN: Wärmebedarf je EinwohnerIn'
        text = '''EN: Jährlich verbrauchte Wärmemenge je EinwohnerIn für
Raumwärme und Trinkwassererwärmung in Gigawattstunden
der Sektoren Haushalte, GHD (Gewerbe, Handel,
Dienstleistungen), Landwirtschaft (ohne Industrie).
'''
    [[reg_mun_energy_re_el_dem_share]]
        title = 'EN: Anteil Energie aus EE an Strombedarf'
        text = '''EN: Jährlicher bilanzieller Anteil erneuerbar produzierter
Energiemenge (Windenergie, Photovoltaik, Wasserkraft)
am Strombedarf der Sektoren Haushalte, GHD (Gewerbe,
Handel, Dienstleistungen), Landwirtschaft und Industrie
in Prozent. Beim Bedarf handelt es sich dabei um den
Nettostromverbrauch, d.h. Übertragungsverluste und 
Kraftwerkseigenverbrauch werden darin nicht berücksichtigt.
In Deutschland wurde im Jahr 2017 ein Prozentsatz von
40,74% des Nettostromverbrauchs von Erneuerbaren Erzeugern 
gedeckt.
'''
    [[reg_mun_gen_count_wind_density]]
        title = 'EN: Anzahl Windenergieanlagen je km²'
        text = '''EN: Anzahl Windenergieanlagen pro km².
'''
    [[reg_prio_area_wec]]
        title = 'EN: Vorranggebiete für Windenergie'
        text = '''EN: In Vorranggebieten für Windenergie sollen in erster
Linie Windenergieanlagen errichtet und betrieben 
werden. Dabei sind entgegenstehende Planungen 
und Nutzungen der Gebiete ausgeschlossen.
'''
    [[reg_dead_zone_hard]]
        title = 'EN: [Alle kombiniert]'
        text = '''EN: Überlagerung aller "harten" Tabuzonen.
'''
    [[reg_resid_area]]
        title = 'EN: Siedlungen'
        text = '''EN: Eine Siedlung ist eine Gebiet, welches die
menschliche Niederlassung in beliebiger Form der 
gruppierten Behausung beschreibt. Sie 
beinhaltet eine überwiegende Wohn- und 
Erholungsnutzung, Kur- und Klinikgebiete. 
Zum Schutz der Siedlung vor Immissionen und 
bedrängender Wirkung, wird ein Schutzabstand 
(Puffer) auf örtlicher Ebene festgelegt.
'''
    [[reg_resid_area_b500]]
        title = 'EN: Siedlungen (500m Puffer)'
        text = '''EN: Mit der Festlegung von Sicherheitsabständen (Puffer)
kann die Einhaltung der Immissionsschutzwerte 
in Siedlungsflächen mit überwiegender Wohn- 
und Erholungsnutzung, Kur- und Klinikgebiete
gewährleistet werden. Auf Grund dessen muss eine 
Pufferzone von mind. 500 m eingehalten werden.
'''

    [[reg_landsc_prot_area_parts]]
        title = 'EN: Geschützte Landschaftsbestandteile'
        text = '''EN: Geschützte Landschaftbestandteile sind rechts-
verbindlich festgesetzte Bereiche der Natur und
Landschaft. Sie sind eine Abwehr gegen schädliche
Einwirkungen und durch den Schutz der 
Funktionsfähigkeit des Naturhaushalts kann der 
Erhalt der gefährdeten Pflanzen- und
Tiergemeinschaft sichergestellt werden.
'''
    [[reg_nature_prot_area]]
        title = 'EN: Naturschutzgebiete'
        text = '''EN: Naturschutzgebiete dienen zum Schutz der Natur und
Landschaft. Aus Gründen der Wissenschaft und 
Naturgeschichte wie auch ihrer besonders schönen 
Ästhetik und Eigenart werden Teile oder die Gesamtheit 
der Natur in Schutz genommen. Sie dienen der Erhaltung,
Entwicklung und Wiederherstellung der Lebensstätte für 
bestimmte wild lebende Tier- und Pflanzenarten. 
'''
    [[reg_bird_prot_area]]
        title = 'EN: Vogelschutzgebiete'
        text = '''EN: Vogelschutzgebiete haben eine besondere Bedeutung
für den Artenschutz der wild lebenden Vögel und 
ist ein Teil des NATURA 2000 Netzwerkes.
Dieses Gebiet dient zusätzlich der Erhaltung von 
Brutgebieten, Rast- und Überwinterungsgebieten.
'''
    [[reg_bird_prot_area_b200]]
        title = 'EN: Vogelschutzgebiete (200m Puffer)'
        text = '''EN: Eine Nutzung oder Planung von Windenergieanlagen
in diesem Gebiet ist nicht gestattet. Es werden 
zusätzlich 200m Schutzabstand einberechnet,da
anzunehmen ist, dass Vögel sehr sensibel auf
die WEA reagieren können.
'''
    [[reg_water_prot_area]]
        title = 'EN: Wasserschutzgebiete'
        text = '''EN: Wasserschutzgebiete dienen der vorsorglichen
Sicherung einer öffentlichen Wasserversorgung.
Durch die Festlegung dieser Gebiete, kann 
Grundwasser angereichert werden und der Kontakt
mit schädlichen Eintragungen vermieden werden.
'''
    [[reg_dead_zone_soft]]
        title = 'EN: [Alle kombiniert]'
        text = '''EN: Überlagerung aller "weichen" Tabuzonen.
'''
    [[reg_resid_area_b1000]]
        title = 'EN: Siedlungen (1000m Puffer)'
        text = '''EN: Mit der Festlegung von Sicherheitsabständen
(Puffer) kann die Einhaltung der 
Immissionsschutzwerte in Siedlungsflächen mit 
überwiegender Wohn- und Erholungsnutzung,
Kur- und Klinikgebiete gewährleistet werden.
In einigen Kommunen können auf Regionalebene 
die Baugebietstypen nicht unterschieden werden,
da sie über keinen Flächennutzungsplan verfügen.
Daher erweitert sich die Pufferzone aus Vorsorge 
auf 1000 m. Im Falle der 1000 m Puffer, gehören 
500 m zur weichen und 500m zur harten Tabuzone.   
'''
    [[reg_ffh_prot_area]]
        title = 'EN: FFH-Gebiete'
        text = '''EN: Das FFH (Fauna-Flora-Habitatrichtlinie) Gebiet
gehört zu dem Schutzgebietsnetz Natura 2000 
und soll für den Schutz der wild wachsenden 
Pflanzen und wild lebenden Tieren sorgen. 
'''
    [[reg_forest]]
        title = 'EN: Waldflächen'
        text = '''EN: Der Wald als Fläche stellt einen wichtigen Anteil
des gesamten Waldbestandes in der Planungsregion 
ABW dar. Diese Flächen sind wegen ihrer
Schutz- und Erholungsfunktion sowie ihrer 
raumbedeutsamen CO2-Senkung und CO2-Speicherung
zu erhalten.
In der Karte ist die Darstellung auf Wälder
mit einer Fläche >10 Hektar beschränkt.
'''
    [[reg_prio_area_cult]]
        title = 'EN: Vorbehaltsgebiete Kultur und Denkmalpflege'
        text = '''EN: In diesen Vorbehaltsgebieten werden bauliche und
landschaftliche Kulturgüter geschützt. Die
Sicherung dieser Gebiete soll unter anderem den 
Erhalt des historischen Siedlungsbildes pflegen, 
und ein vielfältiges Angebot des geschichtlichen 
und kulturellen Kulturerbes gewährleisten.

In der Region zählt das UNESCO-Welterbegebiet
"Gartenreich Dessau-Wörlitz" dazu.
'''
    [[reg_prio_area_flood_prot]]
        title = 'EN: Vorranggebiete für Hochwasserschutz'
        text = '''EN: Die Vorranggebiete für Hochwasserschutz haben eine
Rückhaltefunktion im Falle einer Überschwemmung.
Daher ist der Erhalt der Flussniederungen von
großer Bedeutung für die Natur und Bevölkerung.
'''
    [[reg_surface_water]]
        title = 'EN: Oberflächengewässer'
        text = '''EN: Oberflächengewässer sind besonders geschützte
Biotoptypen nach § 30 BNatSchG. Hierzu werden in
Anlehnung an die Verfahrensweise der Regionalplanung
Fließgewässer 1. Ordnung und stehende Gewässer mit
einer Fläche von 1 Hektar oder mehr gezählt. Geltende
Schutzabstände wurden hierbei berücksichtigt.

"Natürliche oder naturnahe Bereiche fließender und
stehender Binnengewässer einschließlich ihrer Ufer
und der dazugehörigen uferbegleitenden natürlichen
oder naturnahen Vegetation sowie ihrer natürlichen
oder naturnahen Verlandungsbereiche, Altarme und
regelmäßig überschwemmten Bereiche" (Quelle: BfN)
'''
    [[reg_ffh_prot_area_b]]
        title = 'EN: FFH-Gebiete mit Pufferzone (200m Puffer)'
        text = '''EN: Das FFH (Fauna-Flora-Habitatrichtlinie) Gebiet gehört
zu dem Schutzgebietsnetz Natura 2000 und soll für den 
Schutz der wild wachsenden Pflanzen und wild lebenden 
Tieren sorgen. Zum Schutz der Fledermäuse (hier Bech-
steinfledermaus und Großes Mausohr), Rast- und Über-
winterungsgebiete störungssensibler Zugvögel wird
eine zusätzliche Pufferzone einberechnet:

* allgemein: 200 m
* Bechsteinfledermaus: 200 m
* Großes Mausohr: 1000 m

Weitere geltene Abstände können mangels öffentlich
verfügbarer Daten zu bspw. Brutplätzen nicht
explizit berücksichtigt werden.
'''
    [[reg_landsc_prot_area]]
        title = 'EN: Landschaftsschutzgebiete'
        text = '''EN: Die Schaffung, Erhaltung und Entwicklung der
Funktionsfähigkeit eines Naturhaushalts ist die 
Hauptfunktion eines Landschaftsschutzgebietes. In 
diesem Gebiet werden die Lebensstätten der wild 
wachsenden Pflanzen und wild lebenden Tierarten aus 
Gründen der Schönheit, Eigenart oder durch ihre 
besondere kulturhistorischen Bedeutung der Landschaft 
gesichert.
'''
    [[reg_nature_park]]
        title = 'EN: Naturparke'
        text = '''EN: Der Naturpark als Gebiet ist eine großflächige
Kulturlandschaft, bestehend aus Naturschutzgebiet 
Zone I, Landschaftsschutzgebiet Zone II und der 
Entwicklungszone Zone III. Naturparke werden wegen 
ihrer natürlichen Schönheit besonders für die Erholung
benutzt und ist daher ein wichtiger Bestandteil des 
nachhaltigen Tourismus. 
'''
    [[reg_bio_reserve]]
        title = 'EN: Biosphärenreservate'
        text = '''EN: Soweit es der Schutzzweck erlaubt, dienen sie auch
der Forschung und der Beobachtung von Natur und 
Landschaft sowie der Bildung nachhaltiger Entwicklung.
Biosphärenreservate sind großräumige und für bestimmte
Landschaftstypen chrakteristische Gebiete. Zudem muss 
gelten, dass das Gebiet überwiegend aus Naturschutzgebiet
und Landschaftsschutzgebiet besteht. Sie tragen zur 
Erhaltung, Entwicklung und Wiederherstellung der 
Lebensstätten von wild wachsenden Pflanzen und wild 
lebenden Tieren bei.
'''
    [[reg_retent_area_ecosys]]
        title = 'EN: Vorbehaltsgebiete Aufbau eines ökolog. Verbundsystems'
        text = '''EN: Die Vorbehaltsgebiete für den Aufbau eines ökologischen
Verbundsystems dienen zur Stärkung der Verbindung des 
Netzes NATURA 2000. Darunter gehören naturraumtypische 
Gebiete, aber auch Landschaften welche reich an naturnahen
Elementen sind. Aufgabe der Vorbehaltsgebiete ist es, die 
Entwicklung und Sicherung des funktional zusammenhängenden
Netzes bedeutsamer Freiräume zu gewähren. Zudem beschäftigt
sich der Biotopverbund mit Erhalt und Weiterentwicklung der
ökologischen Wechselbeziehungen.  
'''
    [[reg_prio_area_nature]]
        title = 'EN: Vorranggebiete für Natur und Landschaft'
        text = '''EN: Vorranggebiete für Natur und Landschaft sind
naturschutzrechtliche NATURA 2000-Gebiete. In diesen
Gebieten ist der Erhalt und die nachhaltige Entwicklung
der natürlichen Lebensgrundlagen und dessen ökologisches
Potenzial zu sichern.  
'''
    [[reg_nature_monum]]
        title = 'EN: Flächenhafte Naturdenkmale'
        text = '''EN: Flächenhafte Naturdenkmale sind von der Natur aus
geschaffene Einzelschöpfungen, welche durch ihre 
Seltenheit, Eigenart oder Schönheit rechtsverbindlich 
geschützt werden.
'''
    [[reg_prio_area_water]]
        title = 'EN: Vorranggebiete für Wassergewinnung'
        text = '''EN: Wasserschutzgebiete sind wichtig für die
Trinkwasserversorgung und können in verschiedene
Wasserschutzzonen eingeteilt werden. Unter
Einzelfallbewertung fallendes Gebiet gehört die 
Zone III des Vorranggebiets für Wassergewinnung. 
Sie dient zum Schutz des Brunnens vor schwer 
abbaubaren chemischen Stoffen. 
'''
    [[reg_prio_area_agri]]
        title = 'EN: Vorranggebiete für Landwirtschaft'
        text = '''EN: Vorranggebiete für die Landwirtschaft werden auf
regionaler Ebene aus den Vorbehaltsgebieten entwickelt.
Diese Gebiete bestehen hauptsächlich aus Flächen hohen
Ertragpotenzials und werden in einer Einzelfallbewertung
auf ihre landwirtschaftliche Leistung untersucht. 
'''
    [[reg_retent_area_agri]]
        title = 'EN: Vorbehaltsgebiete für Landwirtschaft'
        text = '''EN: Das Vorbehaltsgebiet für Landwirtschaft zeichnet
sich durch sein hohes Ertragspotenzial für die 
Wirtschaft aus. Neben der Erhaltung und Entwicklung 
der Kulturlandschaft werden in diesen Gebieten auch 
Nahrungs- und Futtermittel produziert. Die
Sicherung der Bodenqualität ist dementsprechend von
großer Bedeutung.
'''
    [[reg_prio_area_res]]
        title = 'EN: Vorranggebiete für Rohstoffgewinnung'
        text = '''EN: Diese Vorranggebiete sollen auf Grund ihres nicht
regenerierbaren Rohstoffaufkommens längerfristig
vor Bebauungen geschützt werden. Hierbei wird
zwischen oberflächennaher und tiefliegender
Rohstoffgewinnung unterschieden.
'''
    [[grp_dead_zone_case]]
        title = 'EN: Sonstige Gebiete'
        text = '''EN: Kommunale Planungen und Planabsichten:
In diesen Bereichen sind Planabsichten 
der Kommune im Bauleitplan bereits vorhanden.
Vorranggebiete mit der Wirkung von Eignungsgebieten 
für die Nutzung der Windenergie:
Diese Gebiete setzen mit ihrer Wirkung als Vorrang-
und Eignungsgebieten die Sicherstellung der vorrangigen
Windenergienutzung durch. In dem Bereich kann eine 
Verdichtung der Anlagen erreicht werden.  
Des Weiteren werden in ABW das "Gartenreich Dessau-Wörlitz"
als Welterbegebiet und private Planungen von Investoren und
Grundstückseigentümern berücksichtigt.
'''
    [[reg_infras_railway]]
        title = 'EN: Infrastruktur: Bahn'
        text = '''EN: In dieser Infrastruktur werden Schienentrassen
berücksichtigt. Nach der Empfehehlung des Eisenbahn
Bundesamtes, sollte ein Mindestabstand vom zweifachen
Rotordurchmesser eingehalten werden. 
'''
    [[reg_infras_road]]
        title = 'EN: Infrastruktur: Straßen'
        text = '''EN: Zu den Straßen gehören unter anderem Bundesautobahnen,
Bundesfern-, Landes- und Kreisstraßen.
Gemäß § 9 Abs. 1 Bundesfernstraßengesetz (FStrG)
müssen bei einem Bauvorhaben Mindestabstände zu den
Bundesfernstraßen und -autobahnen eingehalten werden.

Es gilt:
* Bundesautobahn (40m Puffer)
* Bundesfernstraße (20m Puffer)

Gemäß § 24 StrG LSA Bauliche Anlagen an Straßen
muss ein Abstand von 20m Puffer zu Landes- und
Kreisstraßen eingehalten werden.
'''
    [[reg_infras_hvgrid]]
        title = 'EN: Infrastruktur: HS-Freileitungen'
        text = '''EN: Im Bereich von Hochspannungs(110 kV)- und
Höchstspannungs(220/380 kV)-Freileitungen ist auf-
grund von Nachlaufströmungen von Windenergieanlagen
ein Schutzabstand einzuhalten.
Es wird hier ein Wert von 120 m zugrunde gelegt.
'''
    [[reg_infras_aviation]]
        title = 'EN: Infrastruktur: Luftverkehr'
        text = '''EN: In dem Bereich des Luftverkehrs werden Flugplätze
und Flughäfen berücksichtigt. Durch die Einzelfallbewertung
kann ein Bauvorhaben nähe des Luftverkehrs genehmigt werden. 
Um den Luftverkehr nicht zu beeinträchtigen werden 
Mindestabstände festgelegt.

Es gilt:
* Flugplatz (1760m Puffer)
* Flughafen (6000m Puffer)
