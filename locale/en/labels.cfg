        title = 'EN: Planungsregion'
        text = '''EN: In dieser Gruppe werden allgemeine Ebenen angezeigt,
die für die Planungsregion relevant sind.
'''
    [[layer_grp_dead_zone_hard]]
        title = 'EN: Harte Tabuzonen'
        text = '''EN: Harte Tabuzonen sind Gebiete, in denen der Bau von
Windenergieanlagen gemäß aktueller Rechtslage aus-
geschlossen ist. Die rechtlichen Rahmenbedingungen
sind hier weitgehend indiskutabel.

Bitte beachten Sie, dass mangels öffentlich ver-
fügbarer Daten nicht alle Kriterien abgebildet
werden können. Hierzu zählen bspw. "Wald gem. §§
16-19 WaldG LSA 1994" und "Rohstoffgewinnungsflächen
mit Planfeststellungsbeschluss oder Abgrabungsgeneh-
migung"
'''
    [[layer_grp_dead_zone_soft]]
        title = 'EN: Weiche Tabuzonen'
        text = '''EN: Weiche Tabuzonen sind Gebiete, in denen der Bau von
Windenergieanlagen gemäß aktueller Rechtslage
ausgeschlossen ist. Durch eine Anpassung der
rechtlichen Rahmenbedingungen besteht hier jedoch
tendenziell Gestaltungsspielraum.
'''
    [[layer_grp_dead_zone_case]]
        title = 'EN: Einzelfallprüfung'
        text = '''EN: Nach Ausschluss der harten und weichen Tabuzonen
werden die verbleibenden Flächen einer
Einzelfallprüfung unterzogen ("Suchraum").
Die Bewertung dieser Flächen erfolgt aufgrund
fördernder und hindernder Belange wie z.B.
kommunaler Planungsabsichten, Schutzabstände
und privater Belange.

Bitte beachten Sie, dass aufgrund nicht öffentlich
verfügbarer Daten nicht alle Kriterien abgebildet
werden können. Hierzu zählen bspw. Abständszonen
zu Brutplätzen von Vögeln nach EU-Vogelschutzricht-
linie, die in der Region ABW vorkommen.
'''
    [[layer_grp_general]]
        title = 'EN: Planungsregion'
        text = '''EN: In dieser Gruppe werden allgemeine Ebenen angezeigt,
die für die Planungsregion relevant sind.
'''
    [[layer_grp_re]]
        title = 'EN: Erneuerbare Energien (EE)'
        text = '''EN: Informationen zum aktuellen Stand der erneuerbaren
Energien in der Region.
'''
    [[layer_grp_demand]]
        title = 'EN: Energiebedarf'
        text = '''EN: Informationen zum aktuellen Strom- und Wärmebedarf
in der Region.
'''

